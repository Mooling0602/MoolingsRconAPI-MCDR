    async_rcon_client_closed: 异步 Rcon 客户端已关闭！
    async_rcon_client_opened: 异步 Rcon 客户端已启动！
    async_rcon_client_error: 连接到异步 Rcon 客户端失败：{}
    async_rcon_auth_failed: 异步 Rcon 认证失败！
  server_properties_not_found: 未在指定目录：`{}` 下找到文件 `server.properties`。
  check_rcon:
    do_fix: Rcon 未在 `server.properties` 中启用，将修改此文件以启用 Rcon。如果失败，请自行修改！
    finish_fix: Rcon 已启用，请重启服务器以使其生效！
  condition_error_message: 必须满足条件！
